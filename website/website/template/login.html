<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="post" action="/login/">
     {% csrf_token %}
    <input type="text" name="un" placeholder="Enter the username"><br>
    <input type="password" name="pw" placeholder="Enter the password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
</body>
</html>
